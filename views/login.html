<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/public/css/login.css">
  <link rel="stylesheet" href="/public/css/bar.css">
</head>
<body>
    <div class="d-flex justify-content-start">
        <div class="ms-4 mt-4">
            <h5 class="title">Admin</h4>
        </div>
    </div>
    <div class="container mb-4 p-5">
        <div class="d-flex justify-content-center my-4">
            <div class="logo">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="mb-3">
              <label for="" class="form-label text">Email</label>
              <input type="text"
                class="form-control pe-5" name="" id="" aria-describedby="helpId" placeholder="">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="mb-3">
              <label for="" class="form-label text">Password</label>
              <input type="password"
                class="form-control pe-5" name="" id="" aria-describedby="helpId" placeholder="">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="mb-3 ">
                <button class="buttonlogin">Login</button>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <a href="">
                <p class="text">forget password...</p>
            </a>
        </div>

    </div>
    <script>
        document.querySelector('.buttonlogin').onclick = function () {
            window.location.replace('dashboard.html');
        }
    </script>
</body>
</html>
